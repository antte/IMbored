<html>
    <head>
    	<title>IMBored</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
        <script src="javascripts/datetime.js" type="text/javascript"></script>
        <script src="javascripts/imbored.js" type="text/javascript"></script>
        <!--
          TODO: The media attribute should be set to "handheld", screen is for
          testing purposes.
          -->
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <section id="main">
            <header>
                <h1>IMBored App</h1>
            </header>
            <section id="controlpanel">
            <a id="find_activity" href="#">Find Activity</a>
			<a class="settings" href="#">Settings</a>
            </section>
            <section id="event_wrapper">
                <ul id="events">
                    <figure id="spinner">
                        <a href="#"><img src="images/ajax-loader.gif" alt="loading" id="spinner" /></a>
                    </figure>
                </ul>
            </section>
        </section>
        <section id="settings">
	        <a id="settings_back" href="#">Back</a>  
		        <form id="settings_form">
			        <label for="">
			        <label for="distance">Distance:</label>
			        <input type="range" name="settings_distance" id="settings_distance" min="0" max="500" value="0"/>
			        <span id="range">0</span>
		        </form>
		</section>
    </body>
</html>
